events {
    worker_connections 1024;
}

http {
    upstream auth-backend {
        server auth-service:8081;
    }
    
    upstream bucket-backend {
        server bucket-service:8082;
    }
    
    upstream movie-backend {
        server movie-service:8080;
    }

    server {
        listen 80;
        server_name your-domain.com;

        # API 라우팅
        location /api/auth/ {
            proxy_pass http://auth-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/bucket/ {
            proxy_pass http://bucket-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/movie/ {
            proxy_pass http://movie-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}